<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <meta name="viewport" content="initial-scale=1,user-scalable=no"/>
    {% load static%}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/user_register_page.css' %}">
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/user_register_page.js' %}"></script>
</head>
<body>
      <div id="app">
        <form action="register" method="post">
            {% csrf_token %}
            <div class="form-group flex1">
                <label for="user_name" class="item1">用户名：</label>
                <input name="name" id="user_name" class="form-control item2" type="text">
            </div>
            <div class="form-group flex1">
                <label for="user_pass" class="item1">密&nbsp;&nbsp;&nbsp;   码：</label>
                <input name="password" class="form-control item2" type="password">
            </div>
            <div class="form-group flex1">
                <label for="user_pass" class="item1">确&nbsp;&nbsp;&nbsp;   认：</label>
                <input name="password" id="user_pass" class="form-control item2" type="password">
            </div>
            <input id="reg" type="submit" class="btn btn-default" value="注册" />
        </form>
          <font id="error_input"></font>
    </div>
</body>
</html>
