<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}" />
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/user_login.js' %}"></script>
</head>
<body>
      <div id="app">
        <form action="userLogin" method="post">
            {% csrf_token %}
            <div class="form-group flex1">
                <label for="user_name" class="item1">用户名：</label>
                <input name="name" id="user_name" class="form-control item2" type="text">
            </div>
            <div class="form-group flex1">
                <label for="user_pass" class="item1">密&nbsp;&nbsp;&nbsp;   码：</label>
                <input name="password" id="user_pass" class="form-control item2" type="password">
            </div>
            <input id="sub" class="btn btn-default" type="submit" name="提交">
            <input id="reg" type="button" class="btn btn-default" value="注册" onclick="window.location.href='user_register'">
        </form>
         <font id="error_input"> </font>
    </div>
</body>
</html>
