<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理登陆页面</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}" />
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/admin_login.js' %}" ></script>
</head>
<body>
    <div id="app">
        <form action="adminLogin" method="post">
            {% csrf_token %}
            <div class="form-group flex1">
                <label for="admin_name" class="item1">管理名：</label>
                <input name="name" id="admin_name" class="form-control item2" type="text">
            </div>
            <div class="form-group flex1">
                <label for="admin_pass" class="item1">密&nbsp;&nbsp;&nbsp;   码：</label>
                <input name="password" id="admin_pass" class="form-control item2" type="password">
            </div>
            <input id="sub" class="btn btn-default" type="submit" name="提交">
        </form>
        <font id="error_input"></font>
    </div>
</body>
</html>
