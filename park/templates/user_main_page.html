<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户页面</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />
    {%load static%}
    <link rel="stylesheet" href="{%static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/user_main_page.css' %}">
    <script src="{% static 'jquery/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/user_main_page.js' %}"></script>
</head>
<body>
    <div id="user_info">
        <font id="user_id">{{request.session.user_id}}</font>
        <font id="user_name">{{request.session.user_name}}</font>
        <font id="is_owner">{{request.session.is_owner}}</font>
        <font id="pay_state">{{request.session.pay_state}}</font>
    </div>
    <div id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
           </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="{% static 'image/heyue.jpg' %}" alt="...">
            </div>
            <div class="item">
              <img src="{% static 'image/geely.jpg' %}" alt="...">
            </div>
              <div class="item">
                  <img src="{% static 'image/corolla.jpg' %}" alt="...">
              </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

    <div id="notification"><marquee scrolldelay="100" direction="left"></marquee></div>

    <div id="component">
        <div class="flex_lay">
            <div id="info" class="flex_item" onclick="to_info()">我的信息</div>
            <div id="park" class="flex_item" onclick="to_park()">一键停车</div>
        </div>

        <div class="flex_lay">
            <div id="charge" class="flex_item" onclick="to_charge()">账户充值</div>
            <div id="comment" class="flex_item" onclick="to_comment()">在线评论</div>
        </div>

    </div>
    <div>
        <font id="warn_message"></font>
    </div>
</body>
</html>
